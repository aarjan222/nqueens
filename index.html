<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
        }

        .black {
            background-color: #555;
        }

        .white {
            background-color: #fff;
        }

        .queen {
            color: red;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="buttons">
        <button onclick="changeBoardSize(4)">4x4</button>
        <button onclick="changeBoardSize(8)">8x8</button>
        <button onclick="changeBoardSize(10)">10x10</button>
    </div>
    <table id="chessboard"></table>
    <script src="script.js"></script>
</body>

</html>
